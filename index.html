<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Teclado</title>

        <meta name="author" content="Zowrer" />

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">

        <link rel="shortcut icon" href="img/favicon.png" rel="stylesheet" media="all"/>

        <!-- <script src='js/jquery-2.1.4.min.js'></script> -->
        <script src='js/jquery-2.1.4.js'></script>
        <script src='js/jquery.overlaps.js'></script>
    </head>
    <body>
        <div class="container">
            <input class="input" id="input" type="text" name="string" placeholder="twitter">
        </div>

        <div class="ball" id="ball"></div>

        <div class="keyboard">
            <div class="section-a">

                <div class="line">
                    <button id="q" class="key letter">q</button>
                    <button id="w" class="key letter">w</button>
                    <button id="e" class="key letter">e</button>
                    <button id="r" class="key letter">r</button>
                    <button id="t" class="key letter">t</button>
                    <button id="y" class="key letter">y</button>
                    <button id="u" class="key letter">u</button>
                    <button id="i" class="key letter">i</button>
                    <button id="o" class="key letter">o</button>
                    <button id="p" class="key letter">p</button>
                </div>

                <div class="line">
                    <button id="a" class="key letter">a</button>
                    <button id="s" class="key letter">s</button>
                    <button id="d" class="key letter">d</button>
                    <button id="f" class="key letter">f</button>
                    <button id="g" class="key letter">g</button>
                    <button id="h" class="key letter">h</button>
                    <button id="j" class="key letter">j</button>
                    <button id="k" class="key letter">k</button>
                    <button id="l" class="key letter">l</button>
                    <button id="ñ" class="key letter">ñ</button>
                </div>

                <div class="line">
                    <button id="mayus" class="key caps">&uarr;</button>
                    <button id="z" class="key letter">z</button>
                    <button id="x" class="key letter">x</button>
                    <button id="c" class="key letter">c</button>
                    <button id="v" class="key letter">v</button>
                    <button id="b" class="key letter">b</button>
                    <button id="n" class="key letter">n</button>
                    <button id="m" class="key letter">m</button>
                    <button id="back" class="key backspace">&larr;</button>
                </div>

                <div class="line">
                    <button id="num" class="key letter">123</button>
                    <button id="coma" class="key letter">,</button>
                    <button id="space" class="key space letter"> </button>
                    <button id="dot" class="key letter">.</button>
                    <button id="enter" class="key enter">&crarr;</button>
                </div>
            </div>
            <!-- end section-a-->
        </div>
        <script src='js/script.js'></script>
    </body>
</html>
